<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warna JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Bermain Dengan Warna</h1>
    <div class="Red Box">
      <input
        type="range"
        name="RedSlider"
        id="RedSlider"
        class="slider"
        min="1"
        max="255"
      />
    </div>
    <div class="Green Box">
      <input
        type="range"
        name="GreenSlider"
        id="GreenSlider"
        class="slider"
        min="1"
        max="255"
      />
    </div>
    <div class="Blue Box">
      <input
        type="range"
        name="BlueSlider"
        id="BlueSlider"
        class="slider"
        min="1"
        max="255"
      />
    </div>
    <input type="button" id="tblUbahWarna" value="Ubah Warna!" />
    <script src="./js/script.js"></script>
  </body>
</html>
